<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Bank Management System</h1>
    <hr>
    <h2>Update Bank</h2>
    <form action="#" th:action="@{/save_bank}" th:object="${bank}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
        <input type="text" th:field="*{title}" placeholder="Bank Title" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Bank</button>
    </form>
    <hr>
    <a th:href = "@{/bank_list}"> Back to Bank List</a>
</div>
</body>
</html>
