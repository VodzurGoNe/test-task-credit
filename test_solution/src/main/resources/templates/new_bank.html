<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Bank Management System</h1>
    <hr>
    <h2>Save Bank</h2>

    <form action="#" th:action="@{/save_bank}" th:object="${bank}"
          method="POST">
        <input type="text" th:field="*{title}"
               placeholder="Bank Title" class="form-control mb-4 col-4">
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>

        <button type="submit" class="btn btn-info col-2"> Save Bank</button>
    </form>

    <hr>

    <a th:href = "@{/bank_list}"> Back to Bank List</a>
</div>
</body>
</html>
