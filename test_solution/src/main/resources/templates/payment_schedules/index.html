<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Payment Schedule</h1>
    <a th:if="${!listPaymentSchedules.isEmpty()}" th:href = "@{/clients/clients_list/{id}(id=${listPaymentSchedules.get(0).creditOffer.bank.id})}" class="btn btn-info btn-sm mb-3"> Back To Client List</a>
    <a th:if="${!listPaymentSchedules.isEmpty()}" th:href = "@{/show_bank/{id}(id=${listPaymentSchedules.get(0).creditOffer.bank.id})}" class="btn btn-success btn-sm mb-3"> Show Bank </a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Payment Date</th>
            <th>Payment Amount</th>
            <th>Amount Of The Body</th>
            <th>Amount Of The Percent</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paymentSchedule : ${listPaymentSchedules}">
            <td th:text="${paymentSchedule.paymentDate}"></td>
            <td th:text="${paymentSchedule.paymentAmount}"></td>
            <td th:text="${paymentSchedule.amountOfTheBody}"></td>
            <td th:text="${paymentSchedule.amountOfThePercent}"></td>
            <td>    <a th:href="@{/payment_schedules/show_form_for_update/{id}(id=${paymentSchedule.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/payment_schedules/delete_payment_schedule/{id}(id=${paymentSchedule.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
