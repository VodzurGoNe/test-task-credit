<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Client Management System</h1>
    <hr>
    <h2>Update Client</h2>

    <form action="#" th:action="@{/clients/save_client/}" th:object="${client}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="hidden" th:field="*{bank}" />

        <input type="text" th:field="*{fio}" class="form-control mb-4 col-4">

        <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">fio error</div>


        <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4">

        <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber error</div>


        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>


        <input type="text" th:field="*{passportNumber}" class="form-control mb-4 col-4">

        <div style="color:red" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}">passportNumber error</div>


        <button type="submit" class="btn btn-info col-2"> Update Client</button>
    </form>

    <hr>

    <a th:href = "@{/clients/clients_list/{id}(id=${client.bank.id})}"> Back to Client List</a>
</div>
</body>
</html>
