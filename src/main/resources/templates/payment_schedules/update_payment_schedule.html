<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit Offer Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Credit Offer Management System</h1>
    <hr>
    <h2>Update Payment Schedule</h2>
    <form action="#" th:action="@{/payment_schedules/save_payment_schedule}" th:object="${paymentSchedule}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{creditOffer}" />
        <input type="hidden" th:field="*{remains}" />
        <div style="color:red" th:if="${#fields.hasErrors('paymentDate')}">Please use pattern "yyyy-MM-dd" for example "2021-12-28"</div>
        <input type="text" th:field="*{paymentDate}" placeholder="Payment Date" class="form-control mb-4 col-4">
        <div style="color:red" th:if="${#fields.hasErrors('paymentAmount')}" th:errors="*{paymentAmount}">paymentAmount error</div>
        <input type="number" step="0.01" min="0" th:field="*{paymentAmount}" placeholder="Payment Amount" class="form-control mb-4 col-4">
        <div style="color:red" th:if="${#fields.hasErrors('amountOfTheBody')}" th:errors="*{amountOfTheBody}">amountOfTheBody error</div>
        <input type="number" step="0.01" min="0" th:field="*{amountOfTheBody}" placeholder="Amount Of The Body" class="form-control mb-4 col-4">
        <div style="color:red" th:if="${#fields.hasErrors('amountOfThePercent')}" th:errors="*{amountOfThePercent}">amountOfThePercent error</div>
        <input type="number" step="0.01" min="0" th:field="*{amountOfThePercent}" placeholder="Amount Of The Percent" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-success col-2"> Update Payment Schedule</button>
    </form>
    <hr>
    <a th:href = "@{/credits_offers/credit_offers_list}">Back to Credit Offers List</a>
    <br>
    <br>
    <a th:href="@{/}">Start Page</a>
</div>
</body>
</html>
