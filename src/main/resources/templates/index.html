<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Bank List</h1>
    <a th:href = "@{/show_new_bank_form}" class="btn btn-primary btn-sm mb-3"> Add Bank</a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Bank Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bank : ${listBanks}">
            <td th:text="${bank.title}"></td>
            <td> <a th:href="@{/show_bank/{id}(id=${bank.id})}" class="btn btn-success">Show</a>
                <a th:href="@{/show_form_for_update/{id}(id=${bank.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/delete_bank/{id}(id=${bank.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
